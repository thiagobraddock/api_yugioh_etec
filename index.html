<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh! Cards</title>
    <style>
        .container{
            display: flex;
            flex-wrap: wrap;
            
        }

        .cards{
            box-shadow: 2px 3px rgb(196, 194, 194);
            margin: 20px;
            flex: 1 1 300px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Cards Yu-Gi-Oh | Mago Negro</h1>

    <div class="container" id="container">

    </div>

    <script>
        var yugi;
        var cards;
        const container = document.getElementById('container')

        const URL = "https://db.ygoprodeck.com/api/v7/cardinfo.php?archetype=Dark Magician"

        fetch(URL).then(function(res){
            res.json().then(function(data){
                
                yugi = data.data
                for(var i=0; i< Object.keys(yugi).length; i++)
                {
                    console.log(yugi[i].card_images[0].image_url)
                    cards = createCard(i)
                    console.log(cards)
                    container.innerHTML += cards;
                    
                }
            })
        })


        function createCard (pos) {
        card = `
            <div class="cards" style="margin-bottom: 12px">
                <h2>${yugi[pos].name}</h2>
                <img src="${yugi[pos].card_images[0].image_url}" width="100">
            </div>`
          
        return card;
        }
        
    </script>
</body>
</html>
